    <div class="container">
        <h1>will you be mine forever?</h1>
        <button id="yes-btn">Yes</button>
        <button id="other-btn">Other</button>
        <button id="no-btn">No</button>

        <div id="message"></div>
    </div>

    <script>
         // Check if the user already clicked "Yes"
        if (localStorage.getItem("clickedYes") === "true") {
            document.getElementById("message").innerHTML = "<h2>I love you too!</h2>";
            document.getElementById("yes-btn").style.display = "none";
            document.getElementById("no-btn").style.display = "none";
        }

        // Function for Yes button
        document.getElementById("yes-btn").addEventListener("click", function() {
            document.getElementById("message").innerHTML = "<h2>I love you too!</h2>";
            document.getElementById("yes-btn").style.display = "none";
            document.getElementById("no-btn").style.display = "none";
            document.getElementById("other-btn").style.display = "none";
            // Google Analytics Event Tracking
            gtag('event', 'click', {
                'event_category': 'Button',
                'event_label': 'Yes Button',
                'value': 1
            });
        });

        // Function for No button to move away and write "000000000" if clicked
        document.getElementById("no-btn").addEventListener("click", function() {
            document.getElementById("message").innerHTML = "<h2>kina k malai timi yesto man parxau yesto ramri xau yrr ik ki ma khatam xu tarw i love you yrr tya yes ko button xa ho tya click handeu nw aani malai notification aauxa yes ko.<h2>";
            document.getElementById("no-btn").style.display = "none";
            document.getElementById("other-btn").style.display = "none";

            // Google Analytics Event Tracking
            gtag('event', 'click', {
                'event_category': 'Button',
                'event_label': 'No Button',
                'value': 0
            });

            localStorage.setItem("clickedNo", "true");  // Log that "No" was clicked
        });

        // Function for No button to move away on hover
        document.getElementById("no-btn").addEventListener("mouseover", function() {
            var noBtn = document.getElementById("no-btn");
            var randomX = Math.random() * 200 - 1000;  // Adjust values for the movement
            var randomY = Math.random() * 200 - 1000;  // Adjust values for the movement
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

             // Google Analytics Event Tracking
            gtag('event', 'hover', {
                'event_category': 'Button',
                'event_label': 'No Button Hover',
                'value': 0
            });
        });

        // Function for Other button
        document.getElementById("other-btn").addEventListener("click", function() {
            document.getElementById("message").innerHTML = "<h2>please please pleaseü•∫</h2>";
            document.getElementById("other-btn").style.display = "none";
            // Google Analytics Event Tracking for Other Button
            gtag('event', 'click', {
                'event_category': 'Button',
                'event_label': 'Other Button',
                'value': 1
            });
        });
    </script>

   <style>
    /* Center the content and give it a romantic feel */
body {
    background-color: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
}

/* Style for the container */
.container {
    text-align: center;
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border: 2px solid #ff9999;
}

/* Heading styling */
h1 {
    color: #ff4d4d;
    font-size: 36px;
    margin-bottom: 20px;
}

/* Button styling */
button {
    padding: 12px 24px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Yes button style */
#yes-btn {
    background-color: #ff4d4d;
    color: white;
}

#yes-btn:hover {
    background-color: #ff1a1a;
    transform: scale(1.1);
}

/* No button style */
#no-btn {
    background-color: #999999;
    color: white;
}

#no-btn:hover {
    background-color: #808080;
}

#other-btn {
    background-color: #ff4d4d;
    color: white;
}

#other-btn:hover {
    background-color: #ff1a1a;
    transform: scale(1.1);
}

/* Style for the message displayed after clicking Yes */
#message h2 {
    color: #ff3333;
    font-size: 28px;
    margin-top: 20px;
}

/* Adding a soft animation to the No button's movement */
#no-btn {
    position: relative;
    transition: transform 0.4s ease;
}

/* Box shadow for buttons */
button {
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
}

button:hover {
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
}

/* Adding a heart background */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #ff4d4d;
    opacity: 0.1;
    z-index: -1;
}

/* Styling for the container border */
.container {
    border: 3px solid #ff6666;
}
   </style>
